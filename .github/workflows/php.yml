name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: '7.3'

      - name: Install
        run: make install

      - name: Run linter
        run: make lint

      - name: Run test & publish code coverage
        uses: paambaati/codeclimate-action@v2.4.0
        # Add Code Climate secret key
        env:
          CC_TEST_REPORTER_ID: ${{ a8fce8317fd3f12d2f4d3b5e336afbb1eaa86add }}
        with:
          coverageCommand: make test
          debug: true